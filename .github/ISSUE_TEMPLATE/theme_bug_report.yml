name: Theme Bug Report
description: File a theme bug report
title: "[Theme Bug]: "
labels: ["bug", "theme"]
assignees:
  - OlavWolfiken
body:
  - type: dropdown
    id: theme
    attributes:
      label: Which theme are you having trouble with?
      multiple: false
      options:
        - Wolfiken Dark Theme
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: client
    attributes:
      label: What Discord client are you using the theme on?
      multiple: true
      options:
        - Stable
        - Canary
        - PTB
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: What is your Discord client's version?
      placeholder: ex. Stable 118205 (081ceba)
    validations:
      required: false
